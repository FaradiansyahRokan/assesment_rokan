<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .input-group label {
            width: 90px;
            text-align: left;
            color: #555;
            font-weight: 500;
        }

        .input-group input[type="number"] {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="number"]:focus {
            border-color: #007bff;
        }

        .operator-select {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: #f8f8f8;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .operator-select:focus {
             border-color: #007bff;
        }

        .result-group {
            display: flex;
            align-items: center;
            margin-top: 25px;
            gap: 10px;
        }

        .result-group label {
            width: 90px;
            text-align: left;
            color: #555;
            font-weight: 500;
        }

        #result {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #e9ecef; 
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
            text-align: right;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 25px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h2>Kalkulator Sederhana</h2>

        <div class="input-group">
            <label for="num1">Angka</label>
            <input type="number" id="num1" value="0">
            <select id="operator" class="operator-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="input-group">
            <label for="num2">Angka 2:</label>
            <input type="number" id="num2" value="0">
        </div>

        <button onclick="calculate()">Hitung</button>

        <div class="result-group">
            <label>Hasil:</label>
            <div id="result">0</div>
        </div>
    </div>

    <script>
        function calculate() {

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

  
            if (isNaN(num1) || isNaN(num2)) {
                alert("Mohon masukkan angka yang valid.");
                document.getElementById('result').textContent = "Error";
                return;
            }

 
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Tidak bisa membagi dengan nol!");
                        document.getElementById('result').textContent = "Error";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert("Operator tidak valid.");
                    document.getElementById('result').textContent = "Error";
                    return;
            }

            document.getElementById('result').textContent = result.toFixed(2);
        }
    </script>

</body>
</html>
