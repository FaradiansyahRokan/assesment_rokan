<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabel Siswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d7e1ec, #f5f9fd);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 50px 20px;
      min-height: 100vh;
      margin: 0;
    }

    .table-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    .no-result {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 12px;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>Data Mahasiswa</h2>

    <input type="text" id="searchInput" placeholder="Cari berdasarkan nama..." onkeyup="searchTable()">

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jurusan</th>
          <th>IPK</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <tr><td>John Doe</td><td>Science</td><td>3.1</td></tr>
        <tr><td>Jane Doe</td><td>Social</td><td>3.2</td></tr>
        <tr><td>Aminah</td><td>Politic</td><td>2.8</td></tr>
        <tr><td>Abdullah</td><td>Social</td><td>3.8</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#studentTable tr");

      let found = false;
      rows.forEach(row => {
        const name = row.cells[0].textContent.toLowerCase();
        if (name.includes(input)) {
          row.style.display = "";
          found = true;
        } else {
          row.style.display = "none";
        }
      });

     
      const noResultRow = document.getElementById("noResultRow");
      if (!found) {
        if (!noResultRow) {
          const tbody = document.getElementById("studentTable");
          const newRow = document.createElement("tr");
          newRow.id = "noResultRow";
          newRow.innerHTML = `<td colspan="3" class="no-result">Data tidak ditemukan</td>`;
          tbody.appendChild(newRow);
        }
      } else {
        if (noResultRow) noResultRow.remove();
      }
    }
  </script>

</body>
</html>
