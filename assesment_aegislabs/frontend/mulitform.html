<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Registrasi Multi-Step</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #d7e1ec, #f5f9fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color:#007bff9f;
    }

    .progress {
      text-align: center;
      margin-top: 25px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .dot.active {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register:</h2>

    <form id="regForm">
      <div class="step active">
        <label>Nama Depan:</label>
        <input type="text" name="fname" required />
        <label>Nama Belakang:</label>
        <input type="text" name="lname" required />
      </div>

      <div class="step">
        <label>Email:</label>
        <input type="email" name="email" required />
      </div>

      <div class="step">
        <label>Password:</label>
        <input type="password" name="password" required />
      </div>

      <div class="step">
        <p style="text-align:center;">Formulir selesai! Klik submit untuk kirim data.</p>
      </div>

      <div class="button-group">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Sebelumnya</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Berikutnya</button>
      </div>

      <div class="progress" style="margin-top: 20px;">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </form>
  </div>

  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const dots = document.querySelectorAll(".dot");

    function showStep(n) {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === n);
        dots[index].classList.toggle("active", index === n);
      });

      document.getElementById("prevBtn").style.display = n === 0 ? "none" : "inline-block";
      document.getElementById("nextBtn").innerText = n === steps.length - 1 ? "Submit" : "Berikutnya";
    }

    function nextPrev(n) {
      if (n === 1 && !validateForm()) return;

      currentStep += n;

      if (currentStep >= steps.length) {
        document.getElementById("regForm").submit();
        return;
      }

      showStep(currentStep);
    }

    function validateForm() {
      const inputs = steps[currentStep].querySelectorAll("input");
      for (let i = 0; i < inputs.length; i++) {
        if (!inputs[i].checkValidity()) {
          inputs[i].reportValidity();
          return false;
        }
      }
      return true;
    }

    showStep(currentStep);
  </script>

</body>
</html>
